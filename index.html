<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muslim App - Email Verification</title>
  <style>
    /* Critical styles for initial load before Tailwind/JS kicks in if needed, 
        but verify.js imports index.css so vite handles it. 
        We'll rely on the classes. */
  </style>
</head>

<body class="bg-surface font-sans text-text antialiased">
  <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div
      class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl border border-gray-100 transition-all duration-300 hover:scale-[1.01]">

      <!-- Branding Section (Hardcoded) -->
      <div class="text-center">
        <div
          class="mx-auto h-24 w-24 bg-gray-50 rounded-full flex items-center justify-center mb-6 shadow-sm ring-1 ring-gray-100">
          <!-- Ensure the path to logo is correct relative to build/public or imported via JS in vite. 
                 In Vite html, /src/assets/... might not resolve if not imported. 
                 Usually assets in public/ are referenced as /logo.png. 
                 The user has assets/logo.png. 
                 I'll try to reference it relatively or expect the build to handle it.
                 Safest in Vite for image in js import is to let JS handle it, 
                 but for HTML, we might need it in 'public' folder or reference via /src/assets/logo.png?
                 Vite transforms /src/assets/logo.png in HTML. -->
          <img class="h-16 w-16 object-contain" src="/src/assets/logo.png" alt="Muslim App Logo">
        </div>
        <h2
          class="mt-2 text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-[var(--color-primary)] to-[var(--color-primary-light)] heading-font tracking-tight">
          Muslim App
        </h2>
        <p class="mt-2 text-sm text-gray-500 font-medium">
          Find Your Perfect Match
        </p>
      </div>

      <!-- Dynamic Status Section -->
      <div class="mt-8 space-y-6">
        <div id="status-container" class="flex flex-col items-center justify-center space-y-6 py-4">
          <!-- Icon & Spinner Container -->
          <div id="icon-container" class="relative flex items-center justify-center h-16 w-16">
            <div id="spinner"
              class="absolute inset-0 animate-spin rounded-full border-4 border-gray-100 border-t-[var(--color-primary)]">
            </div>
            <svg id="success-icon" class="hidden w-10 h-10 text-green-500 transform transition-all duration-500 scale-0"
              fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <svg id="error-icon" class="hidden w-10 h-10 text-red-500 transform transition-all duration-500 scale-0"
              fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </div>

          <!-- Status Text -->
          <div class="text-center space-y-2">
            <p id="status-text" class="text-lg font-semibold text-gray-800">
              Verifying your email...
            </p>
            <p id="sub-status-text" class="text-sm text-gray-500">
              Please wait while we confirm your identity.
            </p>
          </div>

          <!-- Manual Redirect Button (Hidden initially) -->
          <div id="manual-redirect-container" class="hidden pt-2">
            <a id="manual-redirect-btn" href="#"
              class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-[var(--color-primary)] hover:bg-[var(--color-primary-dark)] transition-colors shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--color-primary)]">
              Open App
            </a>
            <p class="mt-2 text-xs text-gray-400">
              If you are not redirected automatically within a few seconds.
            </p>
          </div>
        </div>

        <div class="text-center pt-4">
          <a href="https://muslimapp.com"
            class="text-xs font-medium text-[var(--color-primary)] hover:text-[var(--color-primary-dark)] transition-colors">
            Need help? Contact Support
          </a>
        </div>

        <div class="border-t border-gray-100 pt-6 mt-6">
          <p class="text-xs text-center text-gray-400 font-medium">
            &copy; <span id="current-year">2026</span> Muslim App. All rights reserved.
          </p>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./src/verify.js"></script>
</body>

</html>
